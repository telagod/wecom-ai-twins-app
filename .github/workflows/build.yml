name: Build & Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            label: macOS-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            label: macOS-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: Windows-x64
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            label: Linux-x64

    runs-on: ${{ matrix.os }}
    name: Build (${{ matrix.label }})

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libfuse2

      - run: npm ci

      - name: Build Tauri
        run: npx tauri build --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.label }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.rpm
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.nsis
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.AppImage
            src-tauri/target/release/bundle/**/*.AppImage.sig
            src-tauri/target/release/bundle/**/*.sig
          if-no-files-found: ignore

  build-android:
    runs-on: ubuntu-latest
    name: Build (Android)

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager --install "ndk;27.0.12077973"

      - run: npm ci

      - name: Init Android project
        run: npx tauri android init
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - name: Build APK
        run: npx tauri android build --apk
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/27.0.12077973

      - name: Sign APK
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > /tmp/release.jks
          APK=$(find src-tauri/gen/android -name '*.apk' -path '*/release/*' | head -1)
          if [ -n "$APK" ]; then
            ${ANDROID_HOME}/build-tools/$(ls ${ANDROID_HOME}/build-tools/ | tail -1)/apksigner sign \
              --ks /tmp/release.jks --ks-pass pass:$ANDROID_KEYSTORE_PASSWORD \
              --ks-key-alias $ANDROID_KEY_ALIAS --key-pass pass:$ANDROID_KEY_PASSWORD "$APK"
            echo "✅ Signed: $APK"
          fi
          rm -f /tmp/release.jks

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-Android
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
          if-no-files-found: ignore

  release:
    needs: [build, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -40

      - name: Generate latest.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO="https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}"

          get_sig() { cat "$1" 2>/dev/null || echo ""; }

          LINUX_SIG=$(find artifacts -name '*.AppImage.sig' | head -1 | xargs cat 2>/dev/null || echo "")
          MAC_ARM_SIG=$(find artifacts -path '*aarch64*' -name '*.app.tar.gz.sig' | head -1 | xargs cat 2>/dev/null || echo "")
          MAC_X64_SIG=$(find artifacts -path '*x86_64*apple*' -name '*.app.tar.gz.sig' | head -1 | xargs cat 2>/dev/null || echo "")
          WIN_SIG=$(find artifacts -name '*.msi.sig' -o -name '*.nsis.sig' | head -1 | xargs cat 2>/dev/null || echo "")

          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "OpenClaw Desktop ${VERSION}",
            "pub_date": "${DATE}",
            "platforms": {
              "linux-x86_64": {
                "url": "${REPO}/OpenClaw.Desktop_${VERSION}_amd64.AppImage",
                "signature": "${LINUX_SIG}"
              },
              "darwin-aarch64": {
                "url": "${REPO}/OpenClaw.Desktop_${VERSION}_aarch64.app.tar.gz",
                "signature": "${MAC_ARM_SIG}"
              },
              "darwin-x86_64": {
                "url": "${REPO}/OpenClaw.Desktop_${VERSION}_x64.app.tar.gz",
                "signature": "${MAC_X64_SIG}"
              },
              "windows-x86_64": {
                "url": "${REPO}/OpenClaw.Desktop_${VERSION}_x64-setup.msi",
                "signature": "${WIN_SIG}"
              }
            }
          }
          EOF
          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: 'OpenClaw Desktop ${{ github.ref_name }}'
          body: 'OpenClaw 桌面管理器 + Android'
          files: |
            artifacts/**/latest.json
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.AppImage
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.apk
