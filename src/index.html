<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Desktop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toast-container" id="toasts"></div>
  <div class="app">
    <button class="btn-icon menu-toggle" id="menu-toggle">
      <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
    <nav id="sidebar">
      <div class="sidebar-logo">
        <img src="assets/logo.svg" alt="OpenClaw">
        <span>OpenClaw</span>
      </div>
      <div class="sidebar-nav" id="nav"></div>
      <div class="sidebar-footer">
        <div class="status-dot off" id="gw-dot"></div>
        <span id="gw-label">未连接</span>
      </div>
    </nav>
    <div id="content"></div>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
